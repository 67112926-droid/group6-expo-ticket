<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GROUP6 EXPO 2025 · 电子票</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      background: radial-gradient(circle at top, #333 0, #050505 55%);
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 15, 15, 0.96);
      border-radius: 18px;
      padding: 24px 20px 22px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.7);
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
      letter-spacing: 0.06em;
    }

    .subtitle {
      font-size: 13px;
      text-align: center;
      color: #d7d7d7;
      margin-bottom: 20px;
    }

    .label {
      font-size: 13px;
      margin-bottom: 6px;
      color: #f6c453;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #050505;
      color: #f5f5f5;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: #777;
    }

    input:focus {
      border-color: #f6c453;
      box-shadow: 0 0 0 1px rgba(246, 196, 83, 0.4);
    }

    .btn {
      margin-top: 16px;
      width: 100%;
      padding: 11px 0;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #f6c453, #f2a93b);
      color: #1a1a1a;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease,
        filter 0.12s ease;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
      filter: brightness(0.95);
    }

    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
      line-height: 1.4;
    }

    @media (min-width: 768px) {
      body { padding: 40px 0; }
      .container { max-width: 460px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">GROUP6 EXPO 2025</div>
    <div class="subtitle">请输入你的名字生成专属电子票</div>

    <label class="label" for="nameInput">你的名字</label>
    <input
      id="nameInput"
      type="text"
      placeholder="例如：Chen RunKai / 陈润楷"
      autocomplete="name"
    />

    <button class="btn" id="goBtn">生成电子票</button>

    <div class="hint">
      点击“生成电子票”后将跳转到下一页展示你的专属门票，
      也可以在下一页点击门票查看会场座位图海报。
    </div>
  </div>

  <script>
    // 进入第二页时，通过 URL 参数把名字传过去
    document.getElementById("goBtn").addEventListener("click", function () {
      var name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("请先输入你的名字～");
        return;
      }
      var url = "ticket.html?name=" + encodeURIComponent(name);
      window.location.href = url;
    });

    // 支持按回车直接跳转
    document.getElementById("nameInput").addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        document.getElementById("goBtn").click();
      }
    });
  </script>
</body>
</html>
